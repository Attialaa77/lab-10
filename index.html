<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Interaction Lab</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>API Interaction Lab</h1>
        <button id="fetchFetch">Fetch Data with fetch()</button>
        <button id="fetchXHR">Fetch Data with XHR</button>
        
        <div id="result"></div>
        
        <h2>Send Data</h2>
        <form id="postForm">
            <input type="text" id="postTitle" placeholder="Post Title" required>
            <textarea id="postBody" placeholder="Post Body" required></textarea>
            <button type="submit">Send POST Request</button>
        </form>

        <h2>Update Data</h2>
        <form id="putForm">
            <input type="number" id="postId" placeholder="Post ID to Update" required>
            <input type="text" id="updateTitle" placeholder="New Post Title" required>
            <textarea id="updateBody" placeholder="New Post Body" required></textarea>
            <button type="submit">Send PUT Request</button>
        </form>

        <div id="error"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
